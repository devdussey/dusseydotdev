# Main site deployment
[build]
  publish = "/"
  command = "npm install && echo 'Build complete'"

# Redirect rules for different paths
[[redirects]]
  from = "/wordhex/*"
  to = "/wordhex/index.html"
  status = 200

[[redirects]]
  from = "/workspace/docs/*"
  to = "/404.html"
  status = 404

# Headers for Discord Activity CSP
[[headers]]
  for = "/wordhex/*"
  [headers.values]
    Content-Security-Policy = "frame-ancestors https://discord.com https://*.discordapp.com;"
    Access-Control-Allow-Origin = "*"
