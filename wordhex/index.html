<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordHex – Discord Activity Game</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #090b12;
      --bg-alt: #121728;
      --panel: rgba(20, 26, 44, 0.85);
      --accent: #8c71ff;
      --accent-strong: #b891ff;
      --accent-soft: rgba(140, 113, 255, 0.2);
      --text: #f8f9ff;
      --muted: #b5b9d8;
      --danger: #ff668c;
      --success: #5cf1c5;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, rgba(140, 113, 255, 0.25), transparent 55%),
        radial-gradient(circle at bottom, rgba(88, 241, 255, 0.18), transparent 45%),
        var(--bg);
      color: var(--text);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
    }

    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    header {
      margin-bottom: 3rem;
      animation: slideDown 0.6s ease-out;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 3.5rem);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin: 0 0 0.5rem;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--muted);
      margin: 0;
      font-weight: 300;
      letter-spacing: 0.05em;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      animation: slideUp 0.6s ease-out 0.2s both;
    }

    .menu-button {
      position: relative;
      padding: 1.5rem 2rem;
      background: var(--panel);
      border: 2px solid rgba(140, 113, 255, 0.3);
      border-radius: 16px;
      color: var(--text);
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
      overflow: hidden;
    }

    .menu-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .menu-button:hover::before {
      left: 100%;
    }

    .menu-button:hover {
      border-color: var(--accent);
      background: rgba(140, 113, 255, 0.1);
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(140, 113, 255, 0.2);
    }

    .menu-button:active {
      transform: translateY(-2px);
    }

    .menu-button.primary {
      border-color: var(--accent);
      background: rgba(140, 113, 255, 0.2);
    }

    .menu-button.primary:hover {
      background: rgba(140, 113, 255, 0.3);
      box-shadow: 0 20px 50px rgba(140, 113, 255, 0.3);
    }

    .button-desc {
      font-size: 0.85rem;
      color: var(--muted);
      font-weight: 400;
      text-transform: capitalize;
      letter-spacing: 0.02em;
      margin-top: 0.4rem;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.3);
      animation: fadeIn 0.6s ease-out 0.4s both;
    }

    .status-badge {
      display: inline-block;
      background: rgba(92, 241, 197, 0.2);
      border: 1px solid rgba(92, 241, 197, 0.3);
      color: var(--success);
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-top: 1rem;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      margin: 0 auto 2rem;
      animation: slideDown 0.6s ease-out 0.1s both;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 1.5rem 1rem;
      }

      header {
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      .menu {
        gap: 1rem;
      }

      .menu-button {
        padding: 1.2rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>WordHex</h1>
      <p class="subtitle">Discord Activity Game</p>
    </header>

    <div class="divider"></div>

    <nav class="menu">
      <a href="board.html" class="menu-button primary">
        Play Game
        <div class="button-desc">Start a new game</div>
      </a>

      <a href="#practice" class="menu-button">
        Practice Mode
        <div class="button-desc">Play against AI</div>
      </a>

      <a href="#rules" class="menu-button">
        How to Play
        <div class="button-desc">Learn the rules</div>
      </a>

      <a href="#leaderboard" class="menu-button">
        Leaderboard
        <div class="button-desc">Top scores & rankings</div>
      </a>
    </nav>

    <div class="status-badge">
      ✓ Ready to Play
    </div>

    <footer class="footer">
      <p>WordHex © 2025 | A Discord Activity Game</p>
      <p style="margin-top: 0.5rem; font-size: 0.75rem;">
        <a href="/" style="color: inherit; text-decoration: none;">← Back to DevDussey</a>
      </p>
    </footer>
  </div>
</body>
</html>
