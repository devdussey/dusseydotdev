<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workspace Editor</title>
  <link rel="stylesheet" href="editor.css" />
</head>
<body>

  <header class="topbar">
    <h1>Workspace Editor</h1>
    <div class="header-actions">
      <span class="user-info" id="userInfo"></span>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="editor-container">

    <aside class="toolbar">
      <section class="panel">
        <h2>Image</h2>
        <label class="file-upload">
          <input type="file" id="fileInput" accept="image/*" />
          <span>Upload Image</span>
        </label>
        <div class="button-group">
          <button id="cropBtn">Crop</button>
          <button id="resizeBtn">Resize</button>
          <button id="rotateBtn">Rotate</button>
        </div>
      </section>

      <section class="panel">
        <h2>Adjustments</h2>
        <label>
          Brightness
          <input type="range" id="brightness" min="0" max="200" value="100">
        </label>

        <label>
          Contrast
          <input type="range" id="contrast" min="0" max="200" value="100">
        </label>
      </section>

      <section class="panel">
        <h2>Background</h2>
        <button id="removeBgBtn">Remove Background</button>
        <label>
          Sensitivity
          <input type="range" id="bgThreshold" min="10" max="150" value="55">
        </label>
        <p class="hint">Uses the corner colors of your image to detect the background.</p>
      </section>

      <section class="panel">
        <button id="downloadBtn" class="primary">Download</button>
        <p class="status" id="statusMessage">Upload an image to get started.</p>
      </section>
    </aside>

    <section class="canvas-area">
      <canvas id="editorCanvas"></canvas>
    </section>

  </main>

  <script src="editor.js"></script>
</body>
</html>
